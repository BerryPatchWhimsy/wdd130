<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="styles/quiz.css">
        <title>Basic CSS Quiz</title>
        <meta name="description" content="CSS quiz form"
        <meta name="author" content="Anissa Pooley">
    </head>
    <body>
        <header>
            <h1>Basic CSS Quiz</h1>
        </header>
    <main>
        <form>
            <fieldset>
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2"></textarea>
                <label for="q3">3. Which of the following is not a valid CSS selector?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="grid">.grid {}</option>
                    <option value="nav">Nav {}</option>
                    <option value="asterisk">* {}</option>
                    <option value="none">None of the above</option>
                </select>
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <img src="images/margin.jpg" alt="css margin">
                <input type="number" id="q4" name="q4">
                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>©️2024 | Basic CSS Quiz | Anissa Pooley</p>
    </footer>
    </body>
    </html>
