    <head>

    <body>
        <header>
            <img src="images/logo.png" alt="Rafting Site Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>

            </nav>    
        </header>    
        <main>
            <section class="company">
                <h1>Company Info</h1>
                <div class="office"> 
                    <div class="office1">
                        <figure>
                            <img src="images/cabin.jpeg" alt="cabin by river">
                            <figcaption>Great OutdOARS main office</figcaption>
                        </figure>
                        <div class="info">
                            <img src="images/address-icon.png" alt="address">
                            <p>7770 White Fir St, NV 89523</p>
                            <img src="images/phone-icon.webp" alt="phone">
                            <p>775 376 OARS</p>
                            <img src="images/email-icon.png" alt="email">
                            <p>visitGreatOutdOARS@gmail.com</p>
                        </div> 
                    </div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9240.638357017093!2d-119.90062015093247!3d39.506625579533775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80994407f8bb22bd%3A0xb4fe970f13c9215b!2s7770%20White%20Fir%20St%2C%20Reno%2C%20NV%2089523!5e0!3m2!1sen!2sus!4v1707620234302!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            <section class="team">
                <h2>Our Team</h2>
                <div class="team1">
                    <figure>
                        <img src="images/field-staff-manager.png" alt="Staff Manager">
                        <figcaption>Field Staff Manager</figcaption>
                    </figure>
                    <figure>
                        <img src="images/reservations.png" alt="Scheduling Consultant">
                        <figcaption>Scheduling Consultant</figcaption>
                    </figure>
                    <figure>
                        <img src="images/safety.png" alt="Director of Safety">
                        <figcaption>Director of Safety</figcaption>
                    </figure>
                    <figure>
                        <img src="images/guide.png" alt="Head River Guide">
                        <figcaption>Head River Guide</figcaption>
                    </figure>
                </div>
            </section>
            <section class="forms">
                <h2>Send Us a Message</h2>
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-item column1">
                            <label for="firstname">First name:</label>    
                          <input type="text" id="firstname" name="firstname">
                        </div>
                        <div class="form-item column1">
                            <label for="lastname">Last name:</label>    
                            <input type="text" id="lastname" name="lastname">
                        </div>
                        <div class="form-item column1">
                            <label for="useremail">Email:</label>
                            <input type="email" id="useremail" name="useremail">
                        </div><!-- form elements will go here -->
                        <div class="form-item column3">
                            <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                            <input type="checkbox" id="newsletter" name="newsletter">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Questions</legend>
                        <div class="form-item column2">
                            <p>Select one:</p>
                            <input type="radio" id="general" name="message" value="General Inquiry">
                            <label for="general">General Inquiry</label>
                            <input type="radio" id="reservation" name="message" value="Reservation Question">
                            <label for="reservation">Reservation Question</label>
                            <input type="radio" id="suggestion" name="message" value="Website Suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                        <label for="feedback">Question or Comment:</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Add comment here"></textarea>
                        <button type="submit">Send Message</button><!-- form elements will go here -->
                    </fieldset>
                </form>
            </section>    
        </main>

                </a>

                    <img src="images/instagram-logo.png" alt="Instagram">

            </nav>
        </footer>
